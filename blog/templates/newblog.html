{% extends "layout.html" %}
{% from "macro.html" import render_field %}
{% block content %}
<section class="form-body">
  <div class="login">
    <h1>Create blog</h1>
    <form method="post">
      {{ form.title(class="input-button is-invalid", placeholder="Title") }}
      {{ form.content(class="input-button is-invalid", placeholder="Content") }}
      <button type="submit" class="btn btn-success btn-block btn-large">Create</button>
    </form>
  </div>
</section>

{% endblock content %}
