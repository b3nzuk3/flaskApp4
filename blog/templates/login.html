{% extends "layout.html" %}
{% from "macro.html" import render_field %}
{% block content %}
<form method=post>
  <h1>Login</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <dl>
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
  </dl>
  <p><input type=submit value=Register>
</form>

{% endblock content %}
